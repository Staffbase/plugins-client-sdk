language: node_js
cache:
  directories:
    - "node_modules"
notifications:
  email: false
node_js:
  - 'node'
script:
  - npx jest --coverage
  - npx danger ci
before_install:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
after_success:
- npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
